<!DOCTYPE html>
<html>
<head>
	<title>Sound Machine</title>
	<style>
		.button-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px auto;
			width: 400px;
			height: 400px;
			background-color: #333;
			border-radius: 10px;
			box-shadow: 0 0 10px #666;
		}
		
		button {
			display: block;
			width: 100px;
			height: 100px;
			margin: 10px;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			background-color: #4CAF50;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			box-shadow: 0 0 5px #666;
			transition: all 0.3s ease-in-out;
		}
		
		button:hover {
			transform: scale(1.1);
			box-shadow: 0 0 10px #666;
		}
	</style>
</head>
<body>
	<div class="button-container">
		<button onclick="playSound('meow.mp3')">Sound 1</button>
		<button onclick="playSound('dog.mp3')">Sound 2</button>
		<button onclick="playSound('horse.mp3')">Sound 3</button>
		<button onclick="playSound('pig.mp3')">Sound 4</button>
		<button onclick="playSound('goat.mp3')">Sound 5</button>
	</div>
	
	<script>
		function playSound(soundFile) {
			var sound = new Audio(soundFile);
			sound.play();
		}
	</script>
</body>
</html>
